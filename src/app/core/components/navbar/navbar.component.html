<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <i class="fas fa-carrot mr-1"></i> <span>Grocery Shop</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/shoppingcart">
            <i class="fas fa-shopping-cart mr-1"></i>
            <span
              class="badge badge-warning badge-pill"
              *ngIf="cart$ | async as cart"
            >
              {{ cart.totalItemsCount }}</span
            >
          </a>
        </li>

        <ng-template #notLoggedIn>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>

        <li
          ngbDropdown
          *ngIf="appUser; else notLoggedIn"
          id="dropdown"
          class="nav-item dropdown"
        >
          <a
            class="nav-link dropdown-toggle"
            ngbDropdownToggle
            id="dropdown01"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >{{ appUser.name }}</a
          >
          <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="dropdown01"
          >
            <a class="dropdown-item" routerLink="/orders">Orders</a>
            <ng-container *ngIf="appUser.isAdmin">
              <a class="dropdown-item" routerLink="/admin/orders"
                >Manage Orders</a
              >
              <a class="dropdown-item" routerLink="/admin/products"
                >Manage Products</a
              >
            </ng-container>
            <a class="dropdown-item" (click)="logout()" routerLink="/login"
              >Logout</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
