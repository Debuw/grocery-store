<div class="card" style="width: 18rem;">
  <img
    [src]="product.imageUrl"
    class="card-img-top"
    alt="{{ product.title }}"
    *ngIf="product.imageUrl; else defaultImage"
  />
  <ng-template #defaultImage>
    <img
      class="card-img-top"
      src="https://www.stleos.uq.edu.au/wp-content/uploads/2016/08/image-placeholder.png"
      alt="defaultImage"
    />
  </ng-template>
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: "USD":"symbol" }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">
    <button
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block"
    >
      Add To Cart
    </button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button
            class="btn btn-secondary btn-block"
            (click)="removeFromCart()"
          >
            -
          </button>
        </div>
        <div class="col text-center">{{ getQuantity() }} in cart</div>
        <div class="col-2">
          <button (click)="addToCart()" class="btn btn-secondary btn-block">
            +
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
