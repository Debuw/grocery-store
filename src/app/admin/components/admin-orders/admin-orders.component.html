<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th>ID</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date: "short" }}</td>
      <td>
        {{ order.id }}
      </td>
      <td>
        <a routerLink="/orders/{{ order.id }}">View</a>
      </td>
    </tr>
  </tbody>
</table>
