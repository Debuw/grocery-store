<div class="row no-gutters">
  <div class="col-2 px-auto">
    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">
      <i class="fas fa-minus"></i>
    </button>
  </div>
  <div class="col my-auto text-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-secondary btn-block mx-auto">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
