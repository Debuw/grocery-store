<div class="row no-gutters">
  <div class="col-2">
    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">
      <i class="fas fa-minus"></i>
    </button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-secondary btn-block">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
